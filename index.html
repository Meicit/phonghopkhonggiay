<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ph√≤ng h·ªçp kh√¥ng gi·∫•y</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0073e6;
    }
    .meeting-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .meeting-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .meeting-item:hover {
      transform: scale(1.03);
      background-color: #eef6ff;
    }
    iframe {
      display: none;
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìÖ Danh s√°ch cu·ªôc h·ªçp</h1>
  <div id="meetingList" class="meeting-list"></div>
  <iframe id="pdfViewer"></iframe>

  <script>
    fetch('meetings.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('meetingList');
        data.meetings.forEach(meeting => {
          const div = document.createElement('div');
          div.className = 'meeting-item';
          div.textContent = meeting.title;
          div.onclick = () => {
            const viewer = document.getElementById('pdfViewer');
            viewer.src = meeting.pdf;
            viewer.style.display = 'block';
          };
          list.appendChild(div);
        });
      })
      .catch(err => console.error('L·ªói t·∫£i danh s√°ch:', err));
  </script>
</body>
</html>
