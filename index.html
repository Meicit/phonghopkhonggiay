<!DOCTYPE html>

<head>

  <style>

    h1 { text-align: center; color: #2b5cb8; }

<body>

  <div id="list"></div>

  <script>
    fetch('meetings.json')
      .then(response => response.json())

        data.forEach(m => {

          item.className = 'meeting';
          item.innerHTML = `
            <a href="meeting.html?file=${encodeURIComponent(m.pdf)}">${m.title}</a><br>
            <small>Ng√†y h·ªçp: ${m.date}</small>
          `;
          list.appendChild(item);

      });
  </script>
</body>
</html>
