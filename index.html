<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ph√≤ng h·ªçp kh√¥ng gi·∫•y</title>

  <!-- Th∆∞ vi·ªán pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0073e6;
      margin-bottom: 10px;
    }
    .meeting-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }
    .meeting-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .meeting-item:hover {
      transform: scale(1.03);
      background-color: #eaf3ff;
    }
    #pdfContainer {
      display: none;
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .back-btn {
      display: none;
      margin-top: 10px;
      background: #0073e6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìÖ Danh s√°ch cu·ªôc h·ªçp</h1>

  <div id="meetingList" class="meeting-list"></div>

  <button id="backBtn" class="back-btn">‚¨Ö Quay l·∫°i danh s√°ch</button>

  <div id="pdfContainer"></div>

  <script>
    // C·∫•u h√¨nh PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

    const meetingList = document.getElementById('meetingList');
    const pdfContainer = document.getElementById('pdfContainer');
    const backBtn = document.getElementById('backBtn');

    // Hi·ªÉn th·ªã PDF
    async function showPDF(url) {
      meetingList.style.display = 'none';
      backBtn.style.display = 'block';
      pdfContainer.style.display = 'block';
      pdfContainer.innerHTML = ''; // x√≥a n·ªôi dung c≈©

      const loadingTask = pdfjsLib.getDocument(url);
      const pdf = await loadingTask.promise;

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const scale = Math.min(window.innerWidth / 800, 1.2); // t·ª± co gi√£n theo chi·ªÅu r·ªông m√†n h√¨nh
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        pdfContainer.appendChild(canvas);

        await page.render({ canvasContext: context, viewport }).promise;
      }
    }

    // T·∫£i danh s√°ch cu·ªôc h·ªçp
    fetch('meetings.json')
      .then(res => res.json())
      .then(data => {
        data.meetings.forEach(meeting => {
          const div = document.createElement('div');
          div.className = 'meeting-item';
          div.textContent = meeting.title;
          div.onclick = () => showPDF(meeting.pdf);
          meetingList.appendChild(div);
        });
      })
      .catch(err => {
        meetingList.innerHTML = '<p>L·ªói t·∫£i danh s√°ch!</p>';
        console.error(err);
      });

    // N√∫t quay l·∫°i
    backBtn.onclick = () => {
      meetingList.style.display = 'flex';
      pdfContainer.style.display = 'none';
      backBtn.style.display = 'none';
      pdfContainer.innerHTML = '';
    };
  </script>
</body>
</html>
