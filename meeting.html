<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem nội dung cuộc họp</title>
  <style>
    body { margin: 0; }
    iframe { width: 100%; height: 100vh; border: none; }
    a.back { display: inline-block; margin: 10px; color: #2b5cb8; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <a href="index.html" class="back">⬅ Quay lại</a>
  <iframe id="pdfFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    if (file) {
      document.getElementById('pdfFrame').src = file;
    } else {
      document.body.innerHTML = '<p style="text-align:center">Không tìm thấy file PDF.</p>';
    }
  </script>
</body>
</html>
